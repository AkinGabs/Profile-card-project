<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main container">
    <img class="pattern-card" src="./images/bg-pattern-card.svg" alt="">
    <div class="main-content">
      <img src="./images/image-victor.jpg" alt="">
     <div class="main-content-text">
      <div class="profile-name">
        <span class="name bold"> Victor Crest</span>
        <span>26</span>
      </div>
      <p class="location">London</p>
      <p class="border-bottom"></p>
      <div class="stats">
        <div>
          <p class="bold">80K</p>
          <p class="reduced-font">Followers</p>
        </div>
        <div>
          <p class="bold">803K</p>
          <p class="reduced-font">Likes</p>
        </div>
        <div>
          <p class="bold">1.4K</p>
          <p class="reduced-font">Photos</p>
        </div>
      </div>
     </div>
    </div>
  </div>
  <!-- Attribution.................................................... -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akintola Garuba</a>.
  </div>
</body>
</html>
